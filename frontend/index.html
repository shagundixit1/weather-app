<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ğŸŒ¤ Weather App</h2>
  <input id="city" placeholder="Enter city name" />
  <button onclick="getWeather()">Get Weather</button>
  <div class="result" id="result"></div>
</div>

<script>
async function getWeather() {
  const city = document.getElementById("city").value;
  const result = document.getElementById("result");

  if (!city) {
    result.innerHTML = "âŒ Please enter a city name";
    return;
  }

  try {
    const res = await fetch(`http://localhost:5000/api/weather?city=${city}`);
    const data = await res.json();

    if (data.error) {
      result.innerHTML = data.error;
      return;
    }

    result.innerHTML = `
      ğŸŒ City: ${data.city}<br>
      ğŸŒ¡ Temp: ${data.temperature} Â°C<br>
      ğŸ’§ Humidity: ${data.humidity}%<br>
      ğŸŒ¬ Wind: ${data.windSpeed} m/s<br>
      â˜ ${data.description}
    `;
  } catch (err) {
    result.innerHTML = "âš  Backend not running";
  }
}
</script>

</body>
</html>
